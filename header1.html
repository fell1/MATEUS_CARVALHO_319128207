<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cabeçalho 1</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<style type="text/css">
			*{
				font-family: 'Lato', sans-serif;
				margin: 0;
  				padding: 0;
  				border: 0;
  				box-sizing: border-box; 
			}
			body{
				padding: 0 10px;
			}
			.navbar {
			  	list-style: none;
				display: flex;
				flex-flow: column wrap;
				border: 0.5px solid #cecece;
			  	-webkit-box-shadow: 3px 3px 8px 0px rgba(204,204,204,1);
				-moz-box-shadow: 3px 3px 8px 0px rgba(204,204,204,1);
				box-shadow: 3px 3px 8px 0px rgba(204,204,204,1);
			}
			
			.navbar .first{
				position: relative;
				text-align:center;
				left:0;
			}

			.navbar li {
			  padding: 10px 7px;
			  text-align: center;			  
			}			

			.navbar a {
			  font-family: sans-serif;
			  color: rgba(0,0,0,.5);
			  text-decoration: none;
			}

			.navbar a:hover {
			  color: #000;
			  font-weight: 500;
			}
			@media (min-width: 768px) {

				.navbar {
				    flex-flow: row wrap;
				    justify-content: flex-end;
				    padding: 0 20px;
				}
				.navbar .first{
					position: absolute;
					left:20px;
					top:10px;
				}
					
			}			
		</style>
	</head>
	<body>
		<nav>
			<ul class="navbar">
				<li class="nav-item">
					<a class="nav-link active" href="#">
						<img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" class="first" width="120">
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#">Início</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contato</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Sobre</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Ajuda</a>
				</li>			  
			</ul>
		</nav>	
	</body>
</html>
